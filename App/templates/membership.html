{% extends "layout.html" %}

{% block content %}
<h1>Membership Details</h1>
<br>

<h2>Payment Status:  <span style="color:green;font-weight:bold">Paid</span> </h2>

<h2>Next Payment Due:  <input type="date" id="payment" name="payment"> </h2>

<hr />

<!-- Payment Form Code -->
<div class="payment-wrapper">
    <h2>Payment Form</h2>
    <form method="POST">
        <h4>Card Holder Information</h4>
        <div class="input-group">
            <div class="input-box">
                <input type="text" placeholder="First Name" required class="name">
               
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required class="name">
                
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="email" placeholder="Email Adress" required class="name">
                <i class="material-icons">email</i>
            </div>
        </div>
      
        <div class="input-group">
            <div class="input-box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" id="bc1" checked class="radio">
                <label for="bc1"><span><i class="material-icons">credit_card</i> Credit Card</span></label>
                <input type="radio" name="pay" id="bc2" class="radio">
                <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Number" required class="name">
                <i class="material-icons">credit_card</i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card CVC" required class="name">
                <i class="material-icons">person_outline</i>
            </div>
            <div class="input-box">
               <input type="month" id="bdaymonth" name="bdaymonth">
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <button type="submit">PAY NOW</button>
            </div>
        </div>
    </form>
</div>

<!-- End of Payment Form Code -->

{% endblock %}
