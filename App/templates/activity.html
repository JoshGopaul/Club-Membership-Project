{% extends "layout.html" %}

{% block content %}

<div class="center">

    <header class="text-center">
       <br><h1>What would you like to do today?</h1><br>
    </header>
    <section>
       <form id="Form">
          <fieldset>
             <legend>New Item</legend>
             <label for="Time">Time:</label>
             <input type="text" id="Time" name="Time" placeholder="Time spend" pattern="[0-9]{1,2}" autofocus required>
             <label for="Type">Action:</label>
             <select id="Type" name="Type" required>
                <option value=""></option>
                <option>Run</option>
                <option>Swimming</option>
                <option>Bike</option>
                <option>Drink</option>
                <option>Eat</option>
                <option>Crossfit</option>
                <option>Yoga</option>
             </select>
             <label for="Date">Date:</label>
             <input type="text" id="Date"  name="Date" placeholder="mm/dd/yyyy"  pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" required>
             <button type="submit" class="add">Add</button>
          </fieldset>
       </form>
    </section>

    <section>
       <fieldset>
          <legend>Data</legend>
          <table id="Table">
             <thead>
                <tr>
                   <th>Time &#x21F5;</th>
                   <th>Type &#x21F5;</th>
                   <th>Date &#x21F5;</th>
                   <th>Action</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
          </table>
       </fieldset>
    </section>

    <section id="resultTotalHours"></section>

 </div>
 <script src="js/util.js" type="text/javascript" ></script>
 <script src="js/workout.js" type="text/javascript" ></script>

{% endblock %}
